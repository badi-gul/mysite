<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick Button Demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Slick Button Demo</h1>
        <p>This page showcases a single, beautifully styled button.<br>Interact with it to see a simple action.</p>
        <button class="slick-button">Click Me!</button>
    </div>
    <script>
        // Optional: Simple JavaScript for button interaction
        const button = document.querySelector('.slick-button');
        button.addEventListener('click', () => {
            alert('Button Clicked!');
        });
    </script>
</body>
</html>
